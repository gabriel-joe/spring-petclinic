dist: trusty
language: java
jdk: oraclejdk8
cache:
  directories:
  - .autoconf
  - $HOME/.m2
stages:
  - build
  - test
  - publish
  - deploy
jobs:
  allow_failures:
   - script: ./docker-build-push
  include:
   - stage: build
     name: "Build product"
     script: ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
   - stage: test
     name: "Test version"
     script: ./mvnw test -B
   - stage: publish
     name: "Publish docker image"
     script: 
      - ./docker-build-push
     if: (NOT type IN (pull_request)) AND (branch = master)
   - stage: deploy
     name: Deploy heroku
     script: skip 
     deploy: &heroku
      provider: heroku 
      api_key:
        secure: e1803e5e-2239-466c-838e-ba11ac43ea3f
      app: spring-pet
      on:
        repo: gabriel-joe/spring-petclinic

          